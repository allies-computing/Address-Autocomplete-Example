 <!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>PostCoder Web Autocomplete Example</title>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>

        <div class="alert alert-warning hide" id="missingkey">
          Please enter your API Key in /js/jquery.pcw.autocomplete.js<br>
          Your API Key can be found within the <a href="https://www.postcoder.com/admin">PostCoder Account</a> area.<br>
          If you have not yet created a FREE PostCoder Web account, you can do so at <a href="http://www.alliescomputing.com/products/postcoder-web-api/trial">http://www.alliescomputing.com/products/postcoder-web-api/trial</a>.
        </div>

        <div class="row-fluid" id="content">
          <div class="span12">
            <form class="form-horizontal">
              <fieldset>
                <legend>PostCoder Web Autocomplete Demo</legend>
                
                <div class="control-group">
                  <label for="wa-input" class="control-label"></label>
                  <div class="controls">
                    <div class="span12 dropdown">
                      <div class="input-prepend span6">
                        <input type="text" class="span10">
                      </div>
                    </div>
                  </div>
                </div> 

              </fieldset>
            </form>
          </div>
        </div>


        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/placeholders.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jQuery.ScrollTo.min.js"></script>
        <script src="js/jquery.pcw.autocomplete.js"></script>

        <script>

          $(document).ready(function() {

            $('input').pcwAutoComplete();

            $('.tip').tooltip();

            // placeholder support for ie
            Placeholders.init({live:true});

            // show warning message if api key missing in jquery.pcw.autocomplete.js
            if ($('input').data('apikey') == ''){
              $('#missingkey').removeClass('hide');
            }

          });

        </script>

    </body>
</html>
